<div class="post-list" id="id-div-post-list">
    <div id="id-div-alert"></div>
    {% for post in Channel.posts_sorted_by_time(posts) %}
    <div class="post-item" id="id-post-item-{{ post.id }}">
        <div class="post-author">
            <a href="#">
                <img class="media-object round-portrait" src="{{ post.author.gravatar(size=64) }}">
            </a>
            <h4 class="media-heading">{{ post.author.username }}</h4>
        </div>
        <div class="post-body">
            <div class="post-title">{{ post.title }}
                <div class="post-date">{{ post.created_time | format_time }}</div>
            </div>
            <div class="post-content">{{ post.content }}</div>
            <div class="post-footer">
                {% if current_user is not none and current_user.is_admin() %}
                <div class="post-footer-item"><button class="button-delete btn" data-id="{{ post.id }}">删除</button></div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
