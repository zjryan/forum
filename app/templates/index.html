{% extends "base8-4.html" %}

{% block title %} 首页 {% endblock %}

{% block page_content %}
    {% if current_user is not none %}
        <h1>欢迎，{{ current_user.username }}</h1>
    {% endif %}
    <h3>最新帖子</h3>
    {% for p in posts %}
        <p>{{ p.id }}. {{ p.content }}</p>
    {% endfor %}
{% endblock %}
